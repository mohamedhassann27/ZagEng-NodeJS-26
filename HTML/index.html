<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
</head>
<body>
    <h1>PLEASE FILL THE BOXES BELOW</h1>

    <form>

        <label for="name">Full Name</label>
        <input id="name" type="text" required> <br> <br>
    
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="ex: myname@example.com" required> <br> <br>

        <label for="phone">Phone Number</label>
        <input id="phone" type="text" required> <br> <br>
    
        <p>Preference</p>
        <input type="checkbox" name="pref1" id="pref">
        <label for="pref1">Exchange my current cylinder with a prefilled cylinder</label> <br>

        <input type="checkbox" name="pref2" id="pref">
        <label for="pref2">Pick my cylinder, refill and return it to my location</label> <br> <br>
    
        <label for="size">My Cylinder Size is</label>
        <select name="size" id="size">
            <option value="">Select size</option>
            <option value="">Lg</option>
            <option value="">XL</option>
        </select> <br> <br>

        <label for="quantity">Quantity Required</label>
        <input type="number" name="quantity" id="quantity"> <br> <br>
    
        <label for="amount">Amount Due</label>
        <input type="number" name="amount" id="amount"> <br> <br>
    
        <label for="address">Delivery Address</label> <br>
        <textarea id="address" name="address" rows="5" cols="25"></textarea> <br><br>
    
        <button>Place Order</button>

    </form>


</body>
</html>
